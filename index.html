<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/app.js" defer></script>
    <title>modal</title>
</head>


<body>
    <article id="js--pinkModal" class="modal">
        <figure class="modal__figure">
            <img src="/img/kitevlieger.png" alt="" class="modal__image">
        </figure>
        <section class="modal__section">
            <h2 class="modal__heading">Kite vlieger</h2>
            <p class="modal__text">
                Je komt hier alles tegen voor je perfecte vlieger voor als je begint met surven, paragliden, of om lekker op het strand te laten vliegen  
            </p>
            <a href="/index.html" class="modal__link">Terug naar producten</a>
        </section>
        <button class="modal__button">X</button>
    </article>
    <article id="js--kitevlieger" class="product product--vlieger">
        <figure class="product__figure product__figure--pink">
            <img src="img/kitevlieger.png" alt="een roze vlieger" class="product__image" width="200%">
        </figure>
        <section class="product__section product__section--vlieger">
            <button class="product__button">bekijk product</button>
        </section>
    </article>
    <article id="js--blackModal" class="product product--black">
        <figure class="product__figure product__figure--black">
            <img src="img/vleermuis.png" alt="een vleermuis vlieger" class="product__image" width="100%">
        </figure>
        <section class="product__section product__section--zwart">
            <button class="product__button">bekijk product</button>
        </section>
    </article>
    <article class="product product--blue">
        <figure class="product__figure product__figure--blue">
            <img src="img/blauwe vlinder.png" alt="een vlieger van een blauwe vlinder" class="product__image" width="100%">
        </figure>
        <section class="product__section product__section--blue">
            <button class="product__button">bekijk product</button>
        </section>
    </article>
    <article class="product product--red">
        <figure class="product__figure product__figure--red">
            <img src="img/grote_vlieger.png" alt="een grote beesten vlieger" class="product__image" width="100%">
        </figure>
        <section class="product__section product__section--red">
            <button class="product__button">bekijk product</button>
        </section>
    </article>
</body>
</html>
